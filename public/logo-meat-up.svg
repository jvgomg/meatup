<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" role="img" aria-labelledby="title desc">
  <title id="title">Meat Up logo</title>
  <desc id="desc">Meet Up lettering with the second E painted over by a hand-drawn red A.</desc>
  <defs>
    <filter id="roughen" x="-5%" y="-5%" width="110%" height="110%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="7" stitchTiles="stitch" />
      <feDisplacementMap in="SourceGraphic" scale="6" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>
  <text x="80" y="200" fill="#FFFFFF" font-family="'Oswald', 'Impact', sans-serif" font-weight="700" font-size="140" letter-spacing="-0.06em">MEET</text>
  <text x="82" y="305" fill="#FFFFFF" font-family="'Oswald', 'Impact', sans-serif" font-weight="700" font-size="120" letter-spacing="-0.04em">UP</text>

  <g transform="rotate(-10 250 170)" filter="url(#roughen)">
    <path d="M232 232 L250 100 L286 232" fill="none" stroke="#E04F5F" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" />
    <path d="M238 178 L278 178" fill="none" stroke="#ff8a99" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.75" />
  </g>
</svg>
